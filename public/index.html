<!DOCTYPE>
<html ng-app="myApp">
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <title>Task Manager</title>
  </head>
  <body>
    <div class="container" ng-controller="AppCtrl">
      <h1>Task Manager</h1>
      <table class="table">
        <thead>
         <tr>
           <th>Task Remaining - {{taskmanager.length}}</th>
           <th>Notes</th>
           <th></th>
           <th></th>
         </tr>
        </thead>
        <tbody>
          <tr>
            <td><input class="form-control" ng-model="task.task"></td>
            <td><input class="form-control" ng-model="task.notes"></td>
            <td><button class="btn btn-primary" ng-click="addTask()">Add Task</button></td>
          </tr>
          <tr ng-repeat="task in taskmanager | orderBy:'-'">
            <td>{{task.task}}</td>
            <td>{{task.notes}}</td>
            <td><button class="btn btn-danger" ng-click="deleteTask(task._id)">Completed!</button></td>
            <td><button class="btn btn-warning" ng-click="addToTop(task, task._id)">To Top!</button></td>
          </tr>
        </tbody>



      </table>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="controllers/controller.js"></script>
    </div>
  </body>
</html>
